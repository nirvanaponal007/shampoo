{% extends "base.html" %}

{% block title %}Update Task{% endblock %}

{% block content %}
<h1>Update Task</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
