{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Delete Task</h1>

<div class="delete-confirmation">
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'task_detail' task.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
